<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text"  [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item>
          <button ion-button color="primary" full (click)="login(email, password)">Login</button>
      </ion-item>
      <ion-item>
          <button ion-button color="secondary" full (click)="navigateToSignup()">Sign Up</button>
      </ion-item>
  </ion-list>
</ion-content>
