<ion-header>

    <ion-navbar>
        <ion-title>Signup</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>Phone #</ion-label>
            <ion-input type="phone" [(ngModel)]="phone"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password2"></ion-input>
        </ion-item>
        <ion-item>
            <button ion-button color="primary" full (click)="signup(phone, email, password, password2)">Sign Up</button>
        </ion-item>
        <ion-item>
            <button ion-button color="secondary" full (click)="navigateToLogin()">Login</button>
        </ion-item>
    </ion-list>
</ion-content>
